<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 540">
  <rect x="20" y="20" width="800" height="500" rx="12" ry="12" fill="#ffffff" stroke="#000000" stroke-width="2" />

  <g transform="translate(60, 70)">
    <text x="0" y="0" font-size="26" font-weight="bold" font-family="'Roboto', sans-serif">Key RAiD Features</text>

    <g transform="translate(0, 80)">
      <text x="0" y="0" font-size="18" font-weight="bold" font-family="'Roboto', sans-serif">How RAiD differs from other identifiers</text>
      <foreignObject x="0" y="30" width="320" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 16px; line-height: 1.5; font-family: 'Roboto', sans-serif;">
          RAiD has a metadata schema specifically designed for research projects, and the RAiD system automatically captures changes to the metadata over time, allows multiple collaborators to access and update the information, and generates landing pages that are directly linked to the identifier - features not found in other identifier systems.
        </div>
      </foreignObject>
    </g>
  </g>

  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="360" height="320" rx="8" ry="8" fill="#ffffff" stroke="#ccc" stroke-width="1" />

    <text x="20" y="30" font-size="16" font-weight="bold" font-family="'Roboto', sans-serif">Example RAiD Workflow</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="320" height="40" rx="4" ry="4" fill="#0072C6" />
      <text x="10" y="25" font-size="14" fill="#fff" font-family="'Roboto', sans-serif">RAiD minted</text>
    </g>

    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="320" height="40" rx="4" ry="4" fill="#E31B6D" />
      <text x="10" y="25" font-size="14" fill="#fff" font-family="'Roboto', sans-serif">Collaborators added</text>
    </g>

    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="320" height="40" rx="4" ry="4" fill="#FDB913" />
      <text x="10" y="25" font-size="14" fill="#333" font-family="'Roboto', sans-serif">Metadata updated</text>
    </g>

    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="320" height="40" rx="4" ry="4" fill="#0072C6" />
      <text x="10" y="25" font-size="14" fill="#fff" font-family="'Roboto', sans-serif">Landing page generated</text>
    </g>

    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="320" height="40" rx="4" ry="4" fill="#9B59B6" />
      <text x="10" y="25" font-size="14" fill="#fff" font-family="'Roboto', sans-serif">Version history maintained</text>
    </g>
  </g>
</svg>
